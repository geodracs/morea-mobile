<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Morea APP</title>
        <style type="text/css">
            .top-menu{
                position: fixed;top: 0;left: 0;width: 100%;height:40px;background-color: #528CE0;
                padding: 5px;;
            }
            .fixed-col{
                position: fixed;
                left: 0;
                width: 80%;
                height: 100%;
                background-color: #0d3349;
                z-index: 99;
            }
        </style>
    </head>
    <body>

    <div class="top-menu">
        <div class="row">
            <div class="col-xs-2 top-menu-open"><span style="font-size: 20pt;" class="glyphicon glyphicon-menu-hamburger"></span> </div>
            <div class="col-xs-4" style="text-align: right">1 Producto</div>
            <div class="col-xs-2" style="text-align: right">23.5</div>
            <div class="col-xs-4"><button class="btn btn-primary btn-block">PAGAR</button> </div>
        </div>
    </div>
    <div class="fixed-col">
        <div class="fixed-col-header">Cerrar</div>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/morea.js"></script>
    <script type="text/javascript" src="js/index.js"></script>



    <script type="text/javascript">
        // TODO more accurate marginLeft
        $('.top-menu-open').click(function(){

            $('.fixed-col').animate({
                marginLeft: '+=938px'
            }, 500);

        });


        $('.fixed-col-header').click(function(){

            $('.fixed-col').animate({
                marginLeft: '-=938px'
            }, 500);

        });

    </script>
    </body>
</html>
